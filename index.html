<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Helvetica Neue', 'Noto Sans JP', sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
  h1 { font-size: clamp(1.5rem, 4vw, 2.2rem); font-weight: 300; letter-spacing: 0.1em; margin-bottom: 0.5rem; }

  .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; max-width: 720px; width: 100%; }
  .card { display: block; border-radius: 12px; overflow: hidden; text-decoration: none; color: #fff; transition: transform 0.3s, box-shadow 0.3s; border: 1px solid #222; }
  .card:hover { transform: translateY(-6px); box-shadow: 0 12px 40px rgba(255,255,255,0.06); }
  .card-preview { width: 100%; aspect-ratio: 16/10; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
  .card-info { padding: 1rem 1.2rem; background: #111; }
  .card-label { font-size: 0.65rem; letter-spacing: 0.15em; color: #666; margin-bottom: 0.3rem; }
  .card-name { font-size: 1.05rem; font-weight: 600; margin-bottom: 0.3rem; }
  .card-desc { font-size: 0.75rem; color: #888; line-height: 1.5; }
  .card-a .card-preview { background: linear-gradient(135deg, #1a140e, #3a2e20); font-family: 'DotGothic16', monospace; }
  .card-b .card-preview { background: linear-gradient(135deg, #1a140e, #3a2e20); font-family: 'DotGothic16', monospace; text-shadow: 0 0 12px rgba(136,204,255,0.4); }
  .card-c .card-preview { background: linear-gradient(135deg, #0c0e1a, #1c2040); font-family: 'Rajdhani', sans-serif; text-shadow: 0 0 12px rgba(139,92,246,0.4); }
  .card-d .card-preview { background: linear-gradient(135deg, #f0ebe0, #e8e0d0); color: #2c2820; font-family: 'EB Garamond', serif; }
  @media (max-width: 560px) { .grid { grid-template-columns: 1fr; } }
</style>
</head>
