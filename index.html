<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リアクエ REAL QUEST — デザイン比較</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Helvetica Neue', 'Noto Sans JP', sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
  h1 { font-size: clamp(1.5rem, 4vw, 2.2rem); font-weight: 300; letter-spacing: 0.1em; margin-bottom: 0.5rem; }
  .sub { font-size: 0.85rem; color: #888; margin-bottom: 3rem; }
  .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; max-width: 720px; width: 100%; }
  .card { display: block; border-radius: 12px; overflow: hidden; text-decoration: none; color: #fff; transition: transform 0.3s, box-shadow 0.3s; border: 1px solid #222; }
  .card:hover { transform: translateY(-6px); box-shadow: 0 12px 40px rgba(255,255,255,0.06); }
  .card-preview { width: 100%; aspect-ratio: 16/10; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
  .card-info { padding: 1rem 1.2rem; background: #111; }
  .card-label { font-size: 0.65rem; letter-spacing: 0.15em; color: #666; margin-bottom: 0.3rem; }
  .card-name { font-size: 1.05rem; font-weight: 600; margin-bottom: 0.3rem; }
  .card-desc { font-size: 0.75rem; color: #888; line-height: 1.5; }
  .card-a .card-preview { background: linear-gradient(135deg, #0a0c2e, #161a50); }
  .card-b .card-preview { background: linear-gradient(135deg, #0a0a14, #111122); }
  .card-c .card-preview { background: linear-gradient(135deg, #f5f5f5, #e8e8f0); color: #333; }
  .card-d .card-preview { background: linear-gradient(135deg, #f7f3e9, #f0ebe0); color: #2c2418; }
  @media (max-width: 560px) { .grid { grid-template-columns: 1fr; } }
</style>
</head>
<body>
  <h1>リアクエ REAL QUEST</h1>
  <p class="sub">デザインパターン比較 — 4種</p>
  <div class="grid">
    <a class="card card-a" href="a-rpg/">
      <div class="card-preview">REAL QUEST</div>
      <div class="card-info">
        <div class="card-label">PATTERN A</div>
        <div class="card-name">RPG Medieval</div>
        <div class="card-desc">ダーク紺 × ゴールド。ドラクエ風レトロRPGテーマ</div>
      </div>
    </a>
    <a class="card card-b" href="b-cyber/">
      <div class="card-preview">REAL QUEST</div>
      <div class="card-info">
        <div class="card-label">PATTERN B</div>
        <div class="card-name">Cyberpunk SF</div>
        <div class="card-desc">ブラック × シアン。サイバーパンク/HUDスタイル</div>
      </div>
    </a>
    <a class="card card-c" href="c-modern/">
      <div class="card-preview">REAL QUEST</div>
      <div class="card-info">
        <div class="card-label">PATTERN C</div>
        <div class="card-name">Modern Minimal</div>
        <div class="card-desc">ホワイト × インディゴ。クリーンで洗練されたUI</div>
      </div>
    </a>
    <a class="card card-d" href="d-wafuu/">
      <div class="card-preview">REAL QUEST</div>
      <div class="card-info">
        <div class="card-label">PATTERN D</div>
        <div class="card-name">和風 Japanese</div>
        <div class="card-desc">和紙ベージュ × 紅。伝統的な日本テーマ</div>
      </div>
    </a>
  </div>
</body>
</html>
